<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ycombinator.coach - AI YC Pitch Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900 p-6">
  <div class="max-w-2xl mx-auto">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-orange-600 mb-2">ycombinator.coach</h1>
      <p class="text-gray-600">AI-powered YC Pitch Generator & Coach</p>
    </header>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
      <form id="yc-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Startup Name</label>
          <input type="text" id="name" required 
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
        </div>
        
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">One-liner Description</label>
          <input type="text" id="description" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
        </div>
        
        <div>
          <label for="problem" class="block text-sm font-medium text-gray-700 mb-1">Problem You're Solving</label>
          <textarea id="problem" rows="3" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        
        <div>
          <label for="solution" class="block text-sm font-medium text-gray-700 mb-1">Your Solution</label>
          <textarea id="solution" rows="3" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        
        <div>
          <label for="team" class="block text-sm font-medium text-gray-700 mb-1">Team Background</label>
          <textarea id="team" rows="2" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        
        <div>
          <label for="traction" class="block text-sm font-medium text-gray-700 mb-1">Current Traction</label>
          <textarea id="traction" rows="2" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"></textarea>
        </div>
        
        <button type="submit" 
                class="w-full bg-orange-600 text-white px-6 py-3 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-colors">
          Generate My Pitch
        </button>
      </form>
      
      <div id="pitchResult" class="hidden mt-6">
        <h3 class="text-xl font-semibold text-gray-800">Evaluation Rubric</h3>
        <div class="mt-4 overflow-x-auto">
          <table id="rubricTable" class="min-w-full bg-white border border-gray-200 rounded-lg">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Area</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
              </tr>
            </thead>
            <tbody id="rubricTableBody" class="divide-y divide-gray-200">
              <!-- Rubric results will be dynamically inserted here -->
            </tbody>
          </table>
        </div>

        <div id="conversation" class="mt-8">
          <!-- Conversational exchange will happen here -->
        </div>
      </div>
    </div>
    
    <footer class="mt-8 text-center text-sm text-gray-500">
      <p>ycombinator.coach is not affiliated with Y Combinator</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
