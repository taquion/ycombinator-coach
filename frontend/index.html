<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Test commit for CI/CD pipeline -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ycombinator.coach - AI YC Pitch Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f6f6ef] font-sans text-[#222]">
  <div class="w-full max-w-6xl mx-auto p-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200">
      <div class="flex items-center">
        <img src="/assets/logo.png" alt="YC Coach Logo" class="h-10 w-10 mr-4">
        <div>
          <h1 class="text-2xl font-bold">Get Coaching on your YC Application</h1>
          <p class="text-xs text-gray-500">This is a community project <em>not</em> affiliated to YC</p>
        </div>
      </div>
      <div id="user-session-controls" class="flex items-center">
        <!-- This will be populated by auth.js -->
      </div>
    </header>

    <!-- Main Content Area -->
    <main>
      <!-- Login Prompt Section -->
      <div id="login-prompt-container" class="hidden bg-orange-50 border border-orange-200 text-center p-8 rounded-lg mb-8">
          <!-- This content will be populated by auth.js -->
      </div>

      <!-- Main layout: Content + Sidebar -->
      <div class="flex flex-row-reverse gap-8">
        <!-- Sidebar -->
        <aside class="w-1/4">
          <div class="sticky top-8">
            <div class="p-4 border border-gray-200 rounded-md bg-white">
              <h4 class="font-bold text-sm">CONTENTS</h4>
              <ul id="sidebar-nav" class="mt-3 space-y-2 text-sm">
                <li><a href="#founders" class="text-orange-600 font-semibold">Founders</a></li>
                <li><a href="#founder-video" class="hover:text-orange-600">Founder Video</a></li>
                <li><a href="#company" class="hover:text-orange-600">Company</a></li>
                <li><a href="#progress" class="hover:text-orange-600">Progress</a></li>
                <li><a href="#idea" class="hover:text-orange-600">Idea</a></li>
                <li><a href="#equity" class="hover:text-orange-600">Equity</a></li>
                <li><a href="#curious" class="hover:text-orange-600">Curious</a></li>
              </ul>
            </div>
          </div>
        </aside>

        <!-- Content -->
        <div class="w-3/4">
          <form id="pitchForm" class="space-y-10">
            
            <!-- Founders Section -->
            <section id="founders-container" class="mb-12">
              <div id="founders">
                <h2 class="text-xl font-bold border-b pb-2">Founders</h2>
                <div id="founder-list" class="space-y-4 mt-4">
                    <!-- Founder profiles will be dynamically inserted here -->
                </div>
                <button type="button" id="add-cofounder-btn" class="mt-2 px-3 py-2 bg-orange-500 text-white text-sm font-semibold rounded-md hover:bg-orange-600">+ Add a co-founder</button>
                <div class="mt-6 space-y-6">
                  <div>
                    <label class="block text-sm font-medium">Who writes code, or does other technical work on your product? Was any of it done by a non-founder? Please explain.</label>
                    <textarea name="technicalWork" rows="4" class="mt-2 w-full p-2 border border-gray-300 rounded-md"></textarea>
                  </div>
                  <div>
                    <label class="block text-sm font-medium">Are you looking for a cofounder?</label>
                    <textarea name="lookingForCofounder" rows="2" class="mt-2 w-full p-2 border border-gray-300 rounded-md"></textarea>
                  </div>
                </div>
              </div>
            </section>

            <!-- Other sections remain the same -->
            <div id="founder-video">...</div>
            <div id="company">...</div>
            <div id="progress">...</div>
            <div id="idea">...</div>
            <div id="equity">...</div>
            <div id="curious">...</div>

          </form>
          
          <div id="pitchResult" class="hidden mt-10 p-6 bg-white rounded-lg shadow-lg">
              <h3 class="text-xl font-semibold text-gray-800">YC Partner Feedback</h3>
              <div id="conversation" class="mt-4 space-y-4">
                  <!-- Conversational exchange will happen here -->
              </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer / Actions -->
    <footer class="mt-12 pt-6 border-t flex justify-between items-center">
        <div>
            <button type="submit" form="pitchForm" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600">Get YC Feedback</button>
        </div>
        <div>
            <span class="text-sm text-gray-500">Last saved: just now</span>
        </div>
    </footer>
  </div>
  
  <!-- MSAL and Authentication Scripts -->
  <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
  <script src="authConfig.js"></script>
  <script src="msal-init.js"></script>
  <script src="auth.js"></script>

  <!-- Main Application Script -->
  <script src="script.js?v=2"></script>
</body>
</html>
