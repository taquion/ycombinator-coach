<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ycombinator.coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f6f6ef] font-sans text-[#222]">
  <div class="w-full max-w-sm mx-auto mt-20 p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-center mb-6">
        <img src="/assets/logo.png" alt="YC Coach Logo" class="h-12 w-12">
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign In or Sign Up</h2>
    <div class="mt-8">
        <button onclick="signIn()" class="w-full px-4 py-2 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Continue</button>
    </div>
  </div>
  <!-- MSAL.js library -->
  <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>

  <!-- Config and Auth logic -->
  <script src="authConfig.js"></script>
  <script src="login.js"></script>
</body>
</html>
