<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ycombinator.coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f6f6ef] font-sans text-[#222]">
  <div class="w-full max-w-sm mx-auto mt-20 p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-center mb-6">
        <img src="/assets/logo.png" alt="YC Coach Logo" class="h-12 w-12">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="w-full px-4 py-2 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Login</button>
      </div>
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Sign up</a>
      </p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
